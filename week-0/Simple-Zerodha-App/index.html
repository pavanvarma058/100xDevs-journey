<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      style="
        padding-left: 100px;
        padding-right: 100px;
        display: flex;
        justify-content: space-between;
        box-shadow: 2px 1px 1px #eee;
      "
    >
      <img
        src="logo.svg"
        width="120"
        height="20px"
        alt="Zerodha"
        style="padding-top: 20px"
      />
      <div style="display: flex">
        <div style="padding: 20px; color: #666; cursor: pointer">Signup</div>
        <div style="padding: 20px; color: #666; cursor: pointer">About</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Products</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 40px">
      <img src="image.png" width="1000" alt="Image" />
    </div>
    <div
      style="
        padding-top: 2px;
        display: flex;
        justify-content: center;
        margin-bottom: 0;
      "
    >
      <h1 style="color: #424242; font-weight: 500; font-size: 40">
        Invest in Everything
      </h1>
    </div>
    <div style="padding-top: 2px; display: flex; justify-content: center">
      <h3 style="color: #424242; font-weight: 400">
        Online Platform to invest in stocks,derivatives,mutual funds, and more
      </h3>
    </div>
    <div style="display: flex; justify-content: center">
      <button type="button">Sign up now</button>
    </div>
  </body>
</html>
